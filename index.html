    <style>
        body {
            background-color: #f4ebda;
            padding-top: 0px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .position-relative {
            position: relative;
        }

        .btn-hidden {
            display: none !important;
        }

        .btn-gradient {
            background: linear-gradient(to right, #663800, #FF8C00);
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            box-shadow: 0 4px 15px rgba(58, 16, 86, 0.4);
            transition: all 0.3s ease;
            position: absolute;
            top: 52%;
            left: 48%;
            transform: translateX(-50%);
            text-decoration: none;
            min-width: 200px;
            text-align: center;
            animation: subtle-glow 3s ease-in-out infinite;
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #FF8C00, #663800);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 25px rgba(58, 16, 86, 0.6);
            color: white;
            text-decoration: none;
            animation: none;
        }

        .btn-esgotado {
            background: #6c757d !important;
            color: white !important;
            cursor: not-allowed !important;
            box-shadow: none !important;
            animation: none !important;
        }

        .btn-esgotado:hover {
            background: #6c757d !important;
            transform: translateX(-50%) !important;
            box-shadow: none !important;
            color: white !important;
            text-decoration: none !important;
        }

        .alerta-esgotado {
            position: absolute;
            top: 49%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            max-width: 400px;
            z-index: 15;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Efeito glow profissional */
        @keyframes subtle-glow {

            0%,
            100% {
                box-shadow: 0 4px 15px rgba(58, 16, 86, 0.4);
            }

            50% {
                box-shadow: 0 4px 20px rgba(255, 140, 0, 0.6), 0 0 30px rgba(255, 140, 0, 0.3);
            }
        }

        .desktop-image {
            margin-top: 0px;
            width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: contain;
        }

        .mobile-image {
            display: none;
        }

        .loading-spinner {
            position: absolute;
            top: 55%;
            left: 53%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF8C00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 15px;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            width: 100%;
            display: block;
            margin-left: -35%;
            margin-right: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media screen and (max-width: 768px) {
            body {
                height: 100vh;
                overflow: hidden;
            }

            .mobile-image {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: 1;
                margin: 0;
                padding: 0;
            }

            .desktop-image {
                display: none;
            }

            .btn-gradient {
                padding: 12px 30px;
                font-size: 16px;
                min-width: 250px;
                top: 58%;
                left: 50%;
                z-index: 10;
                position: fixed;
            }

            .alerta-esgotado {
                position: fixed;
                top: 53%;
                left: 53%;
                max-width: 90%;
                font-size: 14px;
                padding: 12px 20px;
            }

            .loading-spinner {
                position: fixed;
                top: 59%;
                left: 65%;
                z-index: 10;
            }

            .loading-text {
                margin-top: 5px;
                margin-left: -33%;
            }
        }
    </style>
</head>

<body>
    <img src="./assets/Texto.png" alt="Texto" class="img-fluid mb-4 desktop-image">

    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <div class="loading-text">Verificando vagas disponÃ­veis...</div>

    <div class="alerta-esgotado" id="alertaEsgotado" style="display: none;">
        <div>ðŸš« <strong>InscriÃ§Ãµes Encerradas!</strong></div>
        <div style="font-size: 14px; margin-top: 5px;">Limite de vagas atingido</div>
    </div>

    <script>
        // FunÃ§Ã£o para verificar limite de inscriÃ§Ãµes
        function verificarLimiteInscricoes() {
            // Verificar se o Firebase foi inicializado
            if (typeof db === 'undefined') {
                console.error('Firebase nÃ£o foi inicializado corretamente');
                return;
            }

            // Mostrar loading
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';

            db.collection("Eventos").doc("ComRoca2025").collection("inscricoes")
                .where("anoevento", "==", "2025")
                .get()
                .then((querySnapshot) => {
                    const totalInscricoes = querySnapshot.size;
                    console.log(`Total de inscriÃ§Ãµes ComRoca: ${totalInscricoes}`);

                    const btnInscricao = document.getElementById('btnInscricao');
                    const alertaEsgotado = document.getElementById('alertaEsgotado');

                    // Ocultar loading e mostrar o botÃ£o
                    loadingSpinner.style.display = 'none';
                    btnInscricao.classList.remove('btn-hidden');

                    if (totalInscricoes >= 10) {
                        // Desabilitar o botÃ£o
                        btnInscricao.classList.add('btn-esgotado');
                        btnInscricao.classList.remove('btn-gradient');
                        btnInscricao.textContent = 'InscriÃ§Ãµes Encerradas';
                        btnInscricao.href = '#';
                        btnInscricao.onclick = function (e) {
                            e.preventDefault();
                            alert('Desculpe, as inscriÃ§Ãµes foram encerradas. Limite de vagas atingido.');
                            return false;
                        };

                        // Mostrar alerta
                        alertaEsgotado.style.display = 'block';

                    } else {
                        // Manter o botÃ£o habilitado
                        btnInscricao.classList.remove('btn-esgotado');
                        btnInscricao.classList.add('btn-gradient');
                        btnInscricao.textContent = 'Inscreva-se Agora';
                        btnInscricao.href = 'frminscricao.html';
                        btnInscricao.onclick = null;

                        // Ocultar alerta
                        alertaEsgotado.style.display = 'none';
                    }
                })
                .catch((error) => {
                    console.error("Erro ao verificar limite de inscriÃ§Ãµes:", error);
                    // Em caso de erro, ocultar loading e mostrar o botÃ£o funcionando
                    const btnInscricao = document.getElementById('btnInscricao');
                    const alertaEsgotado = document.getElementById('alertaEsgotado');

                    loadingSpinner.style.display = 'none';
                    btnInscricao.classList.remove('btn-hidden', 'btn-esgotado');
                    btnInscricao.classList.add('btn-gradient');
                    btnInscricao.textContent = 'Inscreva-se Agora';
                    btnInscricao.href = 'frminscricao.html';
                    btnInscricao.onclick = null;
                    alertaEsgotado.style.display = 'none';
                });
        }

        // Verificar limite quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', function () {
            // Aguardar um pouco para garantir que o Firebase foi inicializado
            setTimeout(verificarLimiteInscricoes, 1000);
        });

        // Verificar limite periodicamente (a cada 30 segundos)
        setInterval(verificarLimiteInscricoes, 30000);
    </script>
