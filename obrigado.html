<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="icon" type="image/x-icon" href="./assets/3.ico">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #0b8000;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        
        .desktop-image {
            margin-top: 0px;
            width: 100%;
            /* 100% da largura disponível */
            height: auto;
            max-height: 120vh;
            /* Limita a altura a 90% da altura da viewport */
            display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: contain;
            /* Garante que a imagem inteira seja exibida */
        }

        .mobile-image {
            margin-top: 0;
            /* Posiciona no topo vertical */
            max-width: 100%;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-nova-inscricao {
            background: linear-gradient(45deg, #6108a1, #9900CC);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            margin: 20px 0;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-nova-inscricao:hover {
            background: linear-gradient(45deg, #200020, #9900CC);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 768px) {
            .mobile-image {
                display: block;
            }

            .desktop-image {
                display: none;
            }

            .btn-nova-inscricao {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado!</h1>
        <h2>Dados Coletados com Sucesso!</h2>
        <p>Olá! Você deu entrada no processo de inscrição para ir ao Evento <strong>Comunhão na Roça.</strong></p>
        <p>Entre em contato com Samuel (Coordenador) para que você possa finalizar o processo</p>
        <p style="margin-top: -15px;"><b>Whatsapp: </b><a href="https://wa.me/558391173924" target="_blank">83
                    99117-3924</a></p>
        
        <!-- Botão para fazer nova inscrição -->
        <div style="margin: 30px 0;">
            <a href="frminscricao.html" class="btn-nova-inscricao">
                <i class="fas fa-plus-circle" style="margin-right: 8px;"></i>
                Fazer Nova Inscrição
            </a>
        </div>
        
        <img src="./assets/Texto.png" alt="Texto" class="img-fluid mb-4 desktop-image">
        <img src="./assets/Texto Celular.png" alt="Texto" class="img-fluid mb-4 mobile-image">
    </div>

    <!-- Font Awesome para o ícone -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
